<!DOCTYPE html>
<html>
<head>
    <title>SimpleAsset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h2><b>Welcome to SimpleAsset</b></h2><br>
        <form action="/transfer" method="post">
            <label for="fname">Wallet Name:</label><br>
            <input type="text" id="user" name="user"><br><br>

            <label for="fname">Asset from Key:</label><br>
            <input type="text" id="fromkey" name="fromkey"><br><br>
            
            <label for="fname">Asset to Key:</label><br>
            <input type="text" id="tokey" name="tokey"><br><br>

            <label for="lname">Asset value:</label><br>
            <input type="text" id="amount" name="amount"><br><br>

            <input class="btn btn-outline-primary" type="submit" value="전송">
        </form> 
    </div>
</body>
</html>
